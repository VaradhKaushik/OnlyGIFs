<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OnlyGifs</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
</head>

<body style="height: 900px;">
    <div class="register-photo" style="height: 1080px;background: url(&quot;assets/img/gatsby_toast.gif&quot;);background-size: cover;">
        <div class="form-container" style="margin-top: 50px;">
            <form method="post" style="width: 600px;background: #303a44;opacity: 0.84;height: 492px;">
                <h2 class="text-center" style="color: rgb(255,255,255);"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="background: #0d0c0c;color: #f1f7fc;"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="background: #0d0c0c;color: #f1f7fc;"></div>
                <div class="form-group"><input class="form-control" type="text" name="Name" placeholder="Name" style="background: #0d0c0c;color: #f1f7fc;"></div>
                <div class="form-group"><input class="form-control" type="text" name="UID" placeholder="Username" style="background: #0d0c0c;color: #f1f7fc;"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="color: rgb(255,255,255);background: #0d0c0c;">Sign Up</button></div><a class="already" href="Login.html" style="background: #303a44;color: rgb(255,255,255);">You already have an account? Login here.</a></form>
        </div>
    </div>
</body>

</html>
